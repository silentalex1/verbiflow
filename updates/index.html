        .notification.success{background:#2563eb;color:#fff}
        .notification.error{background:#ef4444;color:#fff}
        @keyframes slideIn{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes dotPulse{0%,80%,100%{transform:scale(1);opacity:0.5}40%{transform:scale(1.4);opacity:1}}

            .file-input-label,.file-clear-btn,.keep-generating-btn,.school-help-dropdown,.rephrase-btn{font-size:13px;padding:10px 16px;min-height:40px}
            .school-help-container{gap:12px;margin-left:12px}
            .file-preview-content img{max-width:85% !important}
            .notification{top:16px;right:16px;padding:10px 20px;font-size:13px}
            .code-sidebar{width:100%;right:-100%}
        }
    </style>
</head>

            }
            static decodeControlFlow(str) {
                return str.replace(/\(function\(\)\{([\s\S]*?);return true;\}\)\(\);?/g, '$1');
            }
            static decodeNumberEncoding(str) {
                return str.replace(/Number\(([^)]+)\)/g, (_, expr) => {
                    const hex = expr.replace(/[^0-9a-fA-F]/g, '');
                    return parseInt(hex, 16);
                });
            }
            static analyzePatterns(code) {
                const patterns = [
                    { regex: /^[A-Za-z0-9+/=]+$/g, method: 'base64' },
                    { regex: /[\x00-\x1F\x7F-\xFF]+/g, method: 'xor' },
                    { regex: /\[\d+\]/g, method: 'stringManipulation' },
                    { regex: /\\x[0-9A-Fa-f]{2}/g, method: 'hex' },
                    { regex: /\b_v\d+\b/g, method: 'variable' },
                    { regex: /\(function\(\)\{[\s\S]*?;return true;\}\)\(\);/g, method: 'controlFlow' },
                    { regex: /Number\([^)]+\)/g, method: 'number' }
                ];
                for (const pattern of patterns) {
                    if (code.match(pattern.regex)) {
                        return pattern.method;
                    }
                }
                return 'unknown';
            }
            static deobfuscate(code) {
                let result = code;
                const maxLayers = 25;
                for (let i = 0; i < maxLayers; i++) {
                    const method = this.analyzePatterns(result);
                    if (method === 'base64') {
                        result = this.decodeBase64(result);
                    } else if (method === 'xor') {
                        result = this.decodeXOR(result);
                    } else if (method === 'stringManipulation') {
                        result = this.decodeStringManipulation(result);
                    } else if (method === 'hex') {
                        result = this.decodeHex(result);
                    } else if (method === 'controlFlow') {
                        result = this.decodeControlFlow(result);
                    } else if (method === 'number') {
                        result = this.decodeNumberEncoding(result);
                    } else {
                        break;
                    }
                }
                return result;
            }
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;

                notification.classList.remove('show');

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            themeBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i> Light Mode' : '<i class="fas fa-moon"></i> Dark Mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                themeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';

            showNotification('Discord invite link copied.');

        verbiflowUpdatesBtn.addEventListener('click', () => {
            window.open('/updates', '_blank');

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${Math.min(userInput.scrollHeight, 180)}px`;
        });

        userInput.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    if (file.size > 2 * 1024 * 1024 * 1024) {
                        showError(`Image "${file.name}" exceeds 2GB limit.`);
                        return;
                    }
                    filesArray.push(file);
                    displayFileItem(file);

                    const userMessage = document.createElement('div');
                    userMessage.className = 'chat-message user';
                    userMessage.innerHTML = `
                        <div class="chat-message-content">
                            <img src="${URL.createObjectURL(file)}" alt="${sanitizeInput(file.name)}">
                        </div>
                        <div class="chat-message-meta">Just now</div>
                    `;
                    chatHistory.appendChild(userMessage);
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            }
        });

        fileInput.addEventListener('change', handleFileUpload);
        fileUploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadContainer.style.background = isDarkMode ? '#4b5563' : '#e5e7eb';
        });
        fileUploadContainer.addEventListener('dragleave', () => {
            fileUploadContainer.style.background = isDarkMode ? '#1f2937' : '#fff';
        });
        fileUploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadContainer.style.background = isDarkMode ? '#1f2937' : '#fff';
            fileInput.files = e.dataTransfer.files;
            handleFileUpload();
        });

        function handleFileUpload() {
            const files = Array.from(fileInput.files);
            files.forEach(file => {
                if (file.size > 2 * 1024 * 1024 * 1024) {
                    showError(`File "${file.name}" exceeds 2GB limit.`);
                    return;
                }
                if (!filesArray.some(f => f.name === file.name && f.size === file.size)) {
                    filesArray.push(file);
                    displayFileItem(file);
                }
            });
            fileClearBtn.style.display = filesArray.length ? 'block' : 'none';
            fileInput.value = '';
        }

        function displayFileItem(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span class="file-item-name">${file.name}</span>
                <span class="file-item-details">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
            `;
            fileItem.addEventListener('click', () => previewFile(file));
            fileList.appendChild(fileItem);
        }

        fileClearBtn.addEventListener('click', () => {
            filesArray = [];
            fileList.innerHTML = '';
            fileClearBtn.style.display = 'none';
        });

        function previewFile(file) {
            filePreviewContent.innerHTML = `<strong>${file.name}</strong><br>Size: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>Type: ${file.type}`;
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '100%';
                filePreviewContent.appendChild(img);
            } else if (file.type.startsWith('text/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const pre = document.createElement('pre');
                    pre.textContent = e.target.result;
                    filePreviewContent.appendChild(pre);
                };
                reader.readAsText(file);
            }
            filePreviewModal.classList.add('open');
        }

            filePreviewModal.classList.remove('open');

                    <div class="chat-message-meta">Just now</div>

            `;

            filesArray = [];
            fileList.innerHTML = '';
            fileClearBtn.style.display = 'none';
            keepGeneratingBtn.classList.remove('show');
            userInput.value = '';
            userInput.style.height = 'auto';
            chatArea.scrollTop = 0;
            latestCodeBlocks = [];
            latestAiResponse = '';
            codeSidebarContent.textContent = '';
            schoolHelpDropdown.value = '';

        copyCodeBtn.addEventListener('click', () => {
            if (latestCodeBlocks.length > 0) {

                codeSidebarContent.textContent = latestCodeBlocks.join('\n\n');

        sendBtn.addEventListener('click', sendMessage);

            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        keepGeneratingBtn.addEventListener('click', () => {
            if (lastMessageContent) {
                keepGeneratingBtn.classList.remove('show');
                sendMessage(true);

        });

        schoolHelpDropdown.addEventListener('change', (e) => {
            selectedSchoolMode = e.target.value;
            if (selectedSchoolMode) {
                showNotification(`Switched to ${e.target.options[e.target.selectedIndex].text} mode.`);

            }

            if (latestAiResponse) {
                userInput.value = `Rephrase this to sound more natural and less AI-generated: ${latestAiResponse}`;
                userInput.style.height = 'auto';
                userInput.style.height = `${Math.min(userInput.scrollHeight, 180)}px`;

                showNotification('No AI response to rephrase.', 'error');

        function showError(message) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'chat-message ai';
            errorMessage.innerHTML = `
                <div class="chat-message-content">${message}</div>
                <div class="chat-message-meta">Just now</div>
            `;
            chatHistory.appendChild(errorMessage);
            chatArea.scrollTop = chatArea.scrollHeight;
            latestCodeBlocks = [];
            latestAiResponse = '';
            keepGeneratingBtn.classList.remove('show');
        }

        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        function formatMessage(content, messageElement) {
            const codeBlockRegex = /```([\s\S]*?)```/g;
            let codeBlocks = [];
            let html = content.replace(codeBlockRegex, (match, code) => {
                codeBlocks.push(code.trim());
                return `<div class="code-block"><pre class="code-text">${sanitizeInput(code.trim())}</pre><button class="copy-btn" onclick="navigator.clipboard.writeText(\`${code.trim().replace(/`/g, '\\`')}\`)">Copy Code</button></div>`;
            });
            latestCodeBlocks = codeBlocks;
            if (codeBlocks.length > 1) {
                const copyAllBtn = `<button class="copy-all-btn" onclick="navigator.clipboard.writeText(\`${codeBlocks.join('\n\n').replace(/`/g, '\\`')}\`)">Copy All Code</button>`;
                messageElement.querySelector('.chat-message-content').insertAdjacentHTML('afterbegin', copyAllBtn);
            }
            return html;
        }

        async function generateImage(prompt) {
            try {
                const response = await fetch(IMAGE_GEN_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        n: 1,
                        size: "1024x1024",
                    }),
                });
                if (!response.ok) throw new Error('Image generation failed');
                const data = await response.json();
                return data.data[0].url;
            } catch (error) {
                return null;
            }
        }

        async function readImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        async function sendMessage(isContinuation = false) {
            let message = isContinuation ? lastMessageContent : sanitizeInput(userInput.value.trim());
            if (!message && filesArray.length === 0 && !isContinuation) return;

            if (!isContinuation) {
                lastMessageContent = message;
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user';
                let messageContent = message;
                let messageHTML = `<div class="chat-message-content">${message}</div>`;

                if (filesArray.length > 0) {
                    const fileDescriptions = filesArray.map(file => `File: ${sanitizeInput(file.name)} (${(file.size / 1024 / 1024).toFixed(2)} MB)`).join(', ');
                    messageContent += `\nAttached files: ${fileDescriptions}`;
                    messageHTML += filesArray.map(file => file.type.startsWith('image/') ? `<img src="${URL.createObjectURL(file)}" alt="${sanitizeInput(file.name)}">` : '').join('');
                }

                userMessage.innerHTML = `${messageHTML}<div class="chat-message-meta">Just now</div>`;
                chatHistory.appendChild(userMessage);
                userInput.value = '';
                userInput.style.height = 'auto';
                chatArea.scrollTop = chatArea.scrollHeight;

                conversationHistory.push({ role: "user", content: messageContent });
            }

            typingIndicator.style.display = 'block';
            sendBtn.disabled = true;
            isGenerating = true;
            clearTimeout(generationTimeout);

            generationTimeout = setTimeout(() => {
                if (isGenerating) {
                    keepGeneratingBtn.classList.add('show');
                }
            }, 8000);

            try {
                let aiMessageText = '';
                const aiMessage = document.createElement('div');
                aiMessage.className = 'chat-message ai';
                aiMessage.innerHTML = `<div class="chat-message-content"></div><div class="chat-message-meta">Just now</div>`;
                chatHistory.appendChild(aiMessage);

                if (message.toLowerCase().includes('generate image') || message.toLowerCase().includes('create image')) {
                    const imageUrl = await generateImage(message);
                    if (imageUrl) {
                        aiMessageText = `Generated image for: "${sanitizeInput(message)}"`;
                        aiMessage.querySelector('.chat-message-content').innerHTML = `${formatMessage(aiMessageText, aiMessage)}<img src="${imageUrl}" alt="Generated Image">`;
                        conversationHistory.push({ role: "assistant", content: aiMessageText, image_url: imageUrl });
                    } else {
                        aiMessageText = 'Failed to generate image. Try another prompt.';
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                        conversationHistory.push({ role: "assistant", content: aiMessageText });
                    }
                    latestAiResponse = aiMessageText;
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('obfuscate')) {
                    const codeToObfuscate = message.match(/```([\s\S]*?)```/)?.[1]?.trim() || message;
                    try {
                        const obfuscatedCode = Obfuscator.obfuscate(codeToObfuscate, 'mixed');
                        aiMessageText = `Obfuscated code:\n\`\`\`\n${obfuscatedCode}\n\`\`\``;
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    } catch (error) {
                        aiMessageText = 'Failed to obfuscate code. Check the input.';
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    }
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('deobfuscate') || message.toLowerCase().includes('decode')) {
                    const codeToDeobfuscate = message.match(/```([\s\S]*?)```/)?.[1]?.trim() || message;
                    try {
                        const deobfuscatedCode = Deobfuscator.deobfuscate(codeToDeobfuscate);
                        aiMessageText = `Deobfuscated code:\n\`\`\`\n${deobfuscatedCode}\n\`\`\``;
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    } catch (error) {
                        aiMessageText = 'Failed to deobfuscate code. It may not be obfuscated.';
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    }
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('rephrase') && message.toLowerCase().includes('less ai-generated')) {
                    const textToRephrase = message.match(/rephrase this to sound more natural and less ai-generated: ([\s\S]*)/i)?.[1]?.trim() || latestAiResponse;
                    const rephrasePrompt = `Rephrase the following text to sound more natural, conversational, and less AI-generated while maintaining its meaning: "${textToRephrase}". If it's code, rewrite it in a more idiomatic and human-like style.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: rephrasePrompt }],
                            max_tokens: 700,
                            temperature: 0.5,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('ui design') || message.toLowerCase().includes('user interface')) {
                    const uiPrompt = `You are a world-class UI/UX designer. Create a highly detailed, modern, and accessible UI design for: "${sanitizeInput(message)}". Provide HTML, CSS, and JavaScript code using Tailwind CSS for styling, ARIA attributes for accessibility, and optimize for performance and cross-browser compatibility. Include animations, responsive design, and semantic HTML.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: uiPrompt }],
                            max_tokens: 2000,
                            temperature: 0.3,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('luau') || message.toLowerCase().includes('roblox')) {
                    const luauPrompt = `You are a Luau expert for Roblox. Create a modern, intuitive, and visually appealing UI for a Roblox game based on: "${sanitizeInput(message)}". Provide optimized Luau code using Roblox's UI framework (e.g., Frames, TextLabels, TextButtons, ImageLabels). Include advanced animations, error handling, responsive design for all screen sizes, and performance optimizations.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: luauPrompt }],
                            max_tokens: 1800,
                            temperature: 0.3,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('analyze code') || message.toLowerCase().includes('review code')) {
                    const codeToAnalyze = message.match(/```([\s\S]*?)```/)?.[1]?.trim() || message;
                    const codePrompt = `You are a senior software engineer. Analyze the following code: \`\`\`\n${codeToAnalyze}\n\`\`\`. Provide a detailed review including potential bugs, performance issues, security vulnerabilities, and suggestions for improvement. Include code optimizations, best practices, and examples of improved code. Format with clear sections.`;
                    const response = await fetch(Api_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: codePrompt }],
                            max_tokens: 1500,
                            temperature: 0.3,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else {
                    const messages = [...conversationHistory];
                    if (filesArray.some(file => file.type.startsWith('image/')) && !isContinuation) {
                        const imageMessages = await Promise.all(filesArray.filter(file => file.type.startsWith('image/')).map(async file => ({
                            role: "user",
                            content: [
                                { type: "text", text: `Analyze image: ${sanitizeInput(file.name)}` },
                                { type: "image_url", image_url: { url: await readImage(file) } },
                            ],
                        })));
                        messages.push(...imageMessages);
                    }

                    let enhancedPrompt = message;
                    if (selectedSchoolMode) {
                        const modePrompts = {
                            algebra: `You are an expert algebra tutor. Provide accurate, step-by-step solutions for algebra problems, including equations, inequalities, and polynomials. Use clear explanations suitable for a student.`,
                            science: `You are an expert science tutor. Provide accurate, detailed explanations for science topics, including experiments, concepts, and theories across biology, chemistry, and physics.`,
                            geometry: `You are an expert geometry tutor. Provide accurate, step-by-step solutions for geometry problems, including proofs, shapes, and measurements. Use clear explanations suitable for a student.`,
                            history: `You are an expert history tutor. Provide accurate, detailed explanations of historical events, timelines, and figures. Use clear, engaging narratives suitable for a student.`,
                            literature: `You are an expert literature tutor. Provide accurate, insightful analysis of literary works, themes, and characters. Use clear explanations suitable for a student.`,
                            physics: `You are an expert physics tutor. Provide accurate, step-by-step solutions for physics problems, including mechanics, electricity, and thermodynamics. Use clear explanations suitable for a student.`,
                            chemistry: `You are an expert chemistry tutor. Provide accurate, detailed explanations for chemistry topics, including reactions, stoichiometry, and organic chemistry. Use clear explanations suitable for a student.`,
                            biology: `You are an expert biology tutor. Provide accurate, detailed explanations for biology topics, including genetics, ecology, and physiology. Use clear explanations suitable for a student.`,
                        };
                        enhancedPrompt = `${modePrompts[selectedSchoolMode]} Answer the following: "${message}"`;
                    }

                    if (message) {
                        messages.push({ role: "user", content: isContinuation ? `Continue generating response for: ${message}` : enhancedPrompt });
                    }

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: messages.slice(-25),
                            max_tokens: 700,
                            temperature: 0.3,
                            stream: true,
                            top_p: 0.7,
                        }),
                    });

                    if (!response.ok) throw new Error('API request failed');

                    const reader = response.body.getReader();
                    let buffer = '';
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        buffer += new TextDecoder().decode(value);
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                try {
                                    const parsed = JSON.parse(data);
                                    const content = parsed.choices[0].delta.content;
                                    if (content) {
                                        aiMessageText += content;
                                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                                        chatArea.scrollTop = chatArea.scrollHeight;
                                        clearTimeout(generationTimeout);
                                        generationTimeout = setTimeout(() => {
                                            if (isGenerating) {
                                                keepGeneratingBtn.classList.add('show');
                                            }
                                        }, 8000);
                                    }
                                } catch (e) {}
                            }
                        }
                    }
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    chatArea.scrollTop = chatArea.scrollHeight;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                }

                if (!isContinuation) {
                    filesArray = [];
                    fileList.innerHTML = '';
                    fileClearBtn.style.display = 'none';
                }
            } catch (error) {
                showError('Something broke. Check your connection or try again.');
            } finally {
                typingIndicator.style.display = 'none';
                sendBtn.disabled = false;
                isGenerating = false;
                if (!keepGeneratingBtn.classList.contains('show')) {
                    clearTimeout(generationTimeout);
                }
            }
        }

        loadTheme();
    </script>
