<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://api.openai.com ws://*; frame-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="VerbiFlow - Advanced AI-powered assistant for coding, creativity, and more.">
    <title>VerbiFlow - AI Powerhouse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(145deg, #f3f4f6, #d1d5db);
            font-family: Inter, sans-serif;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            transition: background 0.4s ease;
        }
        .dark-mode body {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            color: #e2e8f0;
        }
        .container {
            max-width: 1100px;
            width: 100%;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
        }
        .dark-mode .container {
            background: #1e293b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .nav-bar {
            background: linear-gradient(90deg, #1e40af, #3b82f6);
            padding: 16px 30px;
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            align-items: center;
        }
        .dark-mode .nav-bar {
            background: linear-gradient(90deg, #1e3a8a, #2563eb);
        }
        .nav-btn {
            background: #ffffff;
            color: #1e40af;
            border: none;
            padding: 12px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.25s ease;
            outline: none;
        }
        .dark-mode .nav-btn {
            background: #334155;
            color: #bfdbfe;
        }
        .nav-btn:hover {
            transform: scale(1.06);
            background: #f1f5f9;
        }
        .dark-mode .nav-btn:hover {
            background: #475569;
        }
        .nav-btn:active {
            transform: scale(0.94);
        }
        .discord-btn {
            background: #5865f2;
            color: #ffffff;
        }
        .discord-btn:hover {
            background: #4b56d2;
        }
        .theme-btn {
            background: #ffffff;
            color: #1e40af;
            border: 2px solid #1e40af;
            padding: 10px 22px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.25s ease;
        }
        .dark-mode .theme-btn {
            background: #334155;
            color: #bfdbfe;
            border: 2px solid #60a5fa;
        }
        .theme-btn:hover {
            transform: scale(1.06);
            background: #f1f5f9;
        }
        .dark-mode .theme-btn:hover {
            background: #475569;
        }
        .theme-btn i {
            font-size: 20px;
        }
        .header {
            background: #ffffff;
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        .dark-mode .header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        .logo {
            font-size: 40px;
            font-weight: 800;
            color: #1e40af;
            letter-spacing: -0.8px;
            animation: pulse 2s infinite;
        }
        .dark-mode .logo {
            color: #60a5fa;
        }
        .chat-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            max-height: 70vh;
            min-height: 50vh;
            background: #f9fafb;
            scroll-behavior: smooth;
        }
        .dark-mode .chat-area {
            background: #0f172a;
        }
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            border-radius: 24px;
            max-width: 80%;
            animation: slideIn 0.5s ease;
        }
        .chat-message.user {
            align-self: flex-end;
            background: #1e40af;
            color: #ffffff;
        }
        .dark-mode .chat-message.user {
            background: #1e3a8a;
        }
        .chat-message.ai {
            align-self: flex-start;
            background: #e2e8f0;
            color: #0f172a;
        }
        .dark-mode .chat-message.ai {
            background: #334155;
            color: #e2e8f0;
        }
        .chat-message-content {
            padding: 16px;
            border-radius: 24px;
            font-size: 17px;
            line-height: 1.7;
            word-break: break-word;
        }
        .chat-message-meta {
            font-size: 14px;
            color: #64748b;
            margin-top: 8px;
            opacity: 0.8;
        }
        .dark-mode .chat-message-meta {
            color: #94a3b8;
        }
        .chat-message img {
            max-width: 100%;
            border-radius: 16px;
            margin-top: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .chat-message img:hover {
            transform: scale(1.03);
        }
        .code-block {
            position: relative;
            margin: 16px 0;
            border-radius: 16px;
            overflow: hidden;
        }
        .code-block pre {
            background: #0f172a;
            color: #e2e8f0;
            padding: 24px;
            border-radius: 16px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            line-height: 1.6;
        }
        .dark-mode .code-block pre {
            background: #1e293b;
        }
        .code-text {
            background: #0f172a;
            color: #e2e8f0;
            padding: 24px;
            border-radius: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            white-space: pre-wrap;
            user-select: text;
        }
        .dark-mode .code-text {
            background: #1e293b;
        }
        .copy-btn, .copy-all-btn {
            background: #1e40af;
            color: #ffffff;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.25s ease;
        }
        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
        }
        .copy-all-btn {
            position: absolute;
            top: 12px;
            right: 90px;
        }
        .dark-mode .copy-btn, .dark-mode .copy-all-btn {
            background: #1e3a8a;
        }
        .copy-btn:hover, .copy-all-btn:hover {
            background: #3b82f6;
            transform: scale(1.06);
        }
        .dark-mode .copy-btn:hover, .dark-mode .copy-all-btn:hover {
            background: #2563eb;
        }
        .code-sidebar {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100%;
            background: #f9fafb;
            border-left: 1px solid #e2e8f0;
            padding: 32px;
            overflow-y: auto;
            transition: right 0.4s ease;
            z-index: 200;
        }
        .dark-mode .code-sidebar {
            background: #1e293b;
            border-left: 1px solid #334155;
        }
        .code-sidebar.open {
            right: 0;
        }
        .code-sidebar-close {
            background: #dc2626;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            margin-bottom: 16px;
        }
        .code-sidebar-close:hover {
            background: #b91c1c;
            transform: scale(1.1);
        }
        .code-sidebar-content {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            color: #0f172a;
            white-space: pre-wrap;
        }
        .dark-mode .code-sidebar-content {
            color: #e2e8f0;
        }
        .file-upload-container {
            padding: 24px;
            border-top: 1px solid #e2e8f0;
            background: #ffffff;
        }
        .dark-mode .file-upload-container {
            background: #1e293b;
            border-top: 1px solid #334155;
        }
        .file-actions {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        .file-input-label {
            background: #1e40af;
            color: #ffffff;
            padding: 16px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-height: 50px;
            transition: all 0.25s ease;
        }
        .dark-mode .file-input-label {
            background: #1e3a8a;
        }
        .file-input-label:hover {
            transform: scale(1.06);
        }
        .file-input {
            display: none;
        }
        .file-clear-btn {
            background: #dc2626;
            color: #ffffff;
            padding: 16px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: none;
            min-height: 50px;
            transition: all 0.25s ease;
        }
        .file-clear-btn:hover {
            transform: scale(1.06);
            background: #b91c1c;
        }
        .keep-generating-btn {
            background: #059669;
            color: #ffffff;
            padding: 16px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: none;
            min-height: 50px;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            display: none;
        }
        .keep-generating-btn.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }
        .dark-mode .keep-generating-btn {
            background: #047857;
        }
        .keep-generating-btn:hover {
            transform: scale(1.06);
            background: #10b981;
        }
        .dark-mode .keep-generating-btn:hover {
            background: #059669;
        }
        .school-help-container {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: 16px;
        }
        .school-help-dropdown {
            background: #475569;
            color: #ffffff;
            padding: 16px 28px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            min-height: 50px;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .dark-mode .school-help-dropdown {
            background: #64748b;
        }
        .school-help-dropdown:hover {
            background: #64748b;
            transform: scale(1.06);
        }
        .dark-mode .school-help-dropdown:hover {
            background: #94a3b8;
        }
        .school-help-dropdown:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 4px rgba(37,99,235,0.25);
        }
        .dark-mode .school-help-dropdown:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96,165,250,0.25);
        }
        .rephrase-btn {
            background: #d97706;
            color: #ffffff;
            padding: 16px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: none;
            min-height: 50px;
            transition: all 0.25s ease;
        }
        .dark-mode .rephrase-btn {
            background: #b45309;
        }
        .rephrase-btn:hover {
            transform: scale(1.06);
            background: #f59e0b;
        }
        .dark-mode .rephrase-btn:hover {
            background: #d97706;
        }
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        .file-item {
            display: flex;
            align-items: center;
            gap: 16px;
            background: #e2e8f0;
            padding: 14px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .dark-mode .file-item {
            background: #334155;
        }
        .file-item:hover {
            background: #cbd5e1;
            transform: scale(1.03);
        }
        .dark-mode .file-item:hover {
            background: #475569;
        }
        .file-item-name {
            flex: 1;
            font-size: 16px;
            color: #0f172a;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .dark-mode .file-item-name {
            color: #e2e8f0;
        }
        .file-item-details {
            font-size: 14px;
            color: #64748b;
        }
        .dark-mode .file-item-details {
            color: #94a3b8;
        }
        .file-preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 250;
            padding: 28px;
            justify-content: center;
            align-items: center;
        }
        .file-preview-modal.open {
            display: flex;
        }
        .file-preview-content {
            background: #ffffff;
            border-radius: 28px;
            padding: 32px;
            max-width: 95%;
            max-height: 95%;
            overflow: auto;
            color: #0f172a;
            font-size: 16px;
        }
        .dark-mode .file-preview-content {
            background: #1e293b;
            color: #e2e8f0;
        }
        .file-preview-content img {
            max-width: 85% !important;
        }
        .file-preview-close {
            background: #dc2626;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 28px;
            right: 28px;
            transition: all 0.25s ease;
        }
        .file-preview-close:hover {
            transform: scale(1.1);
            background: #b91c1c;
        }
        .file-preview-close svg {
            width: 28px;
            height: 28px;
            fill: #ffffff;
        }
        .input-container {
            display: flex;
            align-items: flex-end;
            padding: 24px;
            border-top: 1px solid #e2e8f0;
            background: #ffffff;
            gap: 16px;
            position: sticky;
            bottom: 0;
            z-index: 50;
        }
        .dark-mode .input-container {
            background: #1e293b;
            border-top: 1px solid #334155;
        }
        .user-input {
            flex: 1;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 17px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 220px;
            background: #ffffff;
            color: #0f172a;
            transition: all 0.25s ease;
        }
        .dark-mode .user-input {
            background: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        .user-input:focus {
            border-color: #1e40af;
            box-shadow: 0 0 0 4px rgba(37,99,235,0.25);
        }
        .dark-mode .user-input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96,165,250,0.25);
        }
        .send-btn {
            background: #1e40af;
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            cursor: pointer;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            min-height: 50px;
            transition: all 0.25s ease;
        }
        .dark-mode .send-btn {
            background: #1e3a8a;
        }
        .send-btn:hover {
            transform: scale(1.06);
            background: #3b82f6;
        }
        .dark-mode .send-btn:hover {
            background: #2563eb;
        }
        .send-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .loading-spinner {
            display: none;
            margin: 16px auto;
            width: 44px;
            height: 44px;
            border: 6px solid #1e40af;
            border-top: 6px solid transparent;
            border-radius: 50%;
            animation: spin 0.5s linear infinite;
        }
        .typing-indicator {
            display: none;
            font-size: 16px;
            color: #64748b;
            margin: 16px auto;
            text-align: center;
        }
        .dark-mode .typing-indicator {
            color: #94a3b8;
        }
        .typing-indicator span {
            display: inline-block;
            animation: dotPulse 0.9s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        .notification {
            position: fixed;
            top: 28px;
            right: 28px;
            padding: 16px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-28px);
            transition: all 0.4s ease;
            font-size: 16px;
            font-weight: 600;
            z-index: 300;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .notification.success {
            background: #1e40af;
            color: #ffffff;
        }
        .notification.error {
            background: #dc2626;
            color: #ffffff;
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(28px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(1); opacity: 0.6; }
            40% { transform: scale(1.5); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                border-radius: 24px;
                padding: 16px;
            }
            .nav-bar {
                padding: 12px;
                gap: 12px;
            }
            .nav-btn {
                font-size: 14px;
                padding: 10px 24px;
            }
            .theme-btn {
                padding: 8px 18px;
                font-size: 14px;
            }
            .header {
                padding: 24px;
            }
            .logo {
                font-size: 36px;
            }
            .chat-area {
                padding: 24px;
                min-height: 45vh;
                max-height: 65vh;
            }
            .chat-message {
                max-width: 85%;
            }
            .chat-message-content {
                font-size: 16px;
            }
            .chat-message img {
                max-width: 100%;
            }
            .input-container {
                padding: 16px;
                gap: 12px;
            }
            .user-input {
                font-size: 16px;
                min-height: 46px;
            }
            .send-btn {
                padding: 14px 28px;
                min-height: 46px;
            }
            .file-input-label, .file-clear-btn, .keep-generating-btn, .school-help-dropdown, .rephrase-btn {
                font-size: 14px;
                padding: 14px 24px;
                min-height: 46px;
            }
            .school-help-container {
                gap: 12px;
                margin-left: 12px;
            }
            .file-preview-content img {
                max-width: 90% !important;
            }
            .notification {
                top: 24px;
                right: 24px;
                padding: 14px 28px;
                font-size: 14px;
            }
            .code-sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <button class="nav-btn" id="clearChatBtn">Clear Chat</button>
            <button class="nav-btn" id="verbiflowUpdatesBtn">Updates</button>
            <button class="theme-btn" id="themeBtn"><i class="fas fa-moon"></i> Dark Mode</button>
            <button class="nav-btn" id="copyCodeBtn">Copy Code</button>
            <button class="nav-btn discord-btn" id="discordBtn">Discord</button>
        </div>
        <div class="header">
            <div class="logo">VerbiFlow</div>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="chat-content">
                <div class="chat-history" id="chatHistory">
                    <div class="chat-message ai">
                        <div class="chat-message-content">Hey there! I’m VerbiFlow, your advanced AI assistant. I can code, analyze and optimize your code, create games, design slides, and more—faster than ever. What’s on your mind today?</div>
                        <div class="chat-message-meta">Just now</div>
                    </div>
                </div>
                <div class="loading-spinner" id="loadingSpinner"></div>
                <div class="typing-indicator" id="typingIndicator">
                    VerbiFlow is cooking<span>.</span><span>.</span><span>.</span>
                </div>
            </div>
        </div>
        <div class="file-upload-container" id="fileUploadContainer">
            <div class="file-actions">
                <label class="file-input-label" for="fileInput">Upload File</label>
                <input type="file" class="file-input" id="fileInput" multiple>
                <button class="file-clear-btn" id="fileClearBtn" style="display:none;">Clear</button>
                <button class="keep-generating-btn" id="keepGeneratingBtn">Continue Generating</button>
                <div class="school-help-container">
                    <select class="school-help-dropdown" id="schoolHelpDropdown">
                        <option value="">Select Task</option>
                        <option value="algebra">Algebra Help</option>
                        <option value="science">Science Help</option>
                        <option value="geometry">Geometry Help</option>
                        <option value="history">History Help</option>
                        <option value="literature">Literature Help</option>
                        <option value="physics">Physics Help</option>
                        <option value="chemistry">Chemistry Help</option>
                        <option value="biology">Biology Help</option>
                        <option value="roblox">Roblox Game</option>

                const aiMessage = document.createElement('div');
                aiMessage.className = 'chat-message ai';
                aiMessage.innerHTML = `<div class="chat-message-content"></div><div class="chat-message-meta">Just now</div>`;
                chatHistory.appendChild(aiMessage);

                let codeAnalysisResult = '';
                const codeBlockMatch = message.match(/```([\s\S]*?)```/);
                if (codeBlockMatch) {
                    const code = codeBlockMatch[1].trim();
                    const codeHash = sha256(code);
                    if (codeAnalysisCache.has(codeHash)) {
                        codeAnalysisResult = codeAnalysisCache.get(codeHash);
                    } else {
                        const issues = CodeAnalyzer.analyzeCode(code);
                        const optimizedCode = CodeAnalyzer.optimizeCode(code);
                        if (issues.length > 0) {
                            codeAnalysisResult = `**Code Analysis Report:**\n- ${issues.join('\n- ')}\n\n**Optimized Code:**\n\`\`\`\n${optimizedCode}\n\`\`\``;
                        } else {
                            codeAnalysisResult = `**Code Analysis:** No issues found.\n\n**Optimized Code:**\n\`\`\`\n${optimizedCode}\n\`\`\``;
                        }
                        codeAnalysisCache.set(codeHash, codeAnalysisResult);
                    }
                    message += `\n\n${codeAnalysisResult}`;
                }

                if (message.toLowerCase() === 'hi') {
                    aiMessageText = 'Hey! I’m ready to help with coding, games, slides, or anything else. What’s up?';
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    latestAiResponse = aiMessageText;
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('generate image') || message.toLowerCase().includes('create image')) {
                    const imageUrl = await generateImage(message);
                    if (imageUrl) {
                        aiMessageText = `Here’s your image for: "${sanitizeInput(message)}"`;
                        aiMessage.querySelector('.chat-message-content').innerHTML = `${formatMessage(aiMessageText, aiMessage)}<img src="${imageUrl}" alt="Generated Image">`;
                        conversationHistory.push({ role: "assistant", content: aiMessageText, image_url: imageUrl });
                    } else {
                        aiMessageText = 'Image generation failed. Try a different prompt!';
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                        conversationHistory.push({ role: "assistant", content: aiMessageText });
                    }
                    latestAiResponse = aiMessageText;
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('obfuscate')) {
                    const codeToObfuscate = message.match(/```([\s\S]*?)```/)?.[1]?.trim() || message;
                    try {
                        const obfuscatedCode = Obfuscator.obfuscate(codeToObfuscate, 'mixed');
                        aiMessageText = `Obfuscated code:\n\`\`\`\n${obfuscatedCode}\n\`\`\``;
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    } catch (error) {
                        aiMessageText = 'Obfuscation failed. Check your code!';
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    }
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('deobfuscate') || message.toLowerCase().includes('decode')) {
                    const codeToDeobfuscate = message.match(/```([\s\S]*?)```/)?.[1]?.trim() || message;
                    try {
                        const deobfuscatedCode = Deobfuscator.deobfuscate(codeToDeobfuscate);
                        aiMessageText = `Deobfuscated code:\n\`\`\`\n${deobfuscatedCode}\n\`\`\``;
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    } catch (error) {
                        aiMessageText = 'Deobfuscation failed. Code might not be obfuscated!';
                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    }
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('rephrase') && message.toLowerCase().includes('less ai-generated')) {
                    const textToRephrase = message.match(/rephrase this to sound more natural and less ai-generated: ([\s\S]*)/i)?.[1]?.trim() || latestAiResponse;
                    const rephrasePrompt = `Rewrite this to sound natural and human-like, keeping the meaning: "${textToRephrase}". If it’s code, make it idiomatic and clean.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: rephrasePrompt }],
                            max_tokens: 1500,
                            temperature: 0.8,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('ui design') || message.toLowerCase().includes('user interface')) {
                    const uiPrompt = `Design a modern, accessible UI for: "${sanitizeInput(message)}". Provide HTML, CSS, and JavaScript using Tailwind CSS, with ARIA attributes, animations, responsive design, and semantic HTML. Optimize for performance.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: uiPrompt }],
                            max_tokens: 4000,
                            temperature: 0.6,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (selectedSchoolMode === 'roblox' || message.toLowerCase().includes('roblox') || message.toLowerCase().includes('luau')) {
                    const robloxPrompt = `Create a Roblox game for: "${sanitizeInput(message)}". Provide optimized Luau code with mechanics, Roblox UI, animations, error handling, multiplayer support, and responsive design. Include detailed explanations.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: robloxPrompt }],
                            max_tokens: 5000,
                            temperature: 0.6,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (selectedSchoolMode === 'slides' || message.toLowerCase().includes('google slides') || message.toLowerCase().includes('presentation')) {
                    const slidesPrompt = `Create a Google Slides presentation for: "${sanitizeInput(message)}". Provide a title, slide titles, body content in markdown, and image/chart suggestions. No code.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: slidesPrompt }],
                            max_tokens: 3000,
                            temperature: 0.6,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content;
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else if (message.toLowerCase().includes('analyze code') || message.toLowerCase().includes('review code') || codeBlockMatch) {
                    const codeToAnalyze = codeBlockMatch ? codeBlockMatch[1].trim() : message;
                    const codePrompt = `Review this code: \`\`\`\n${codeToAnalyze}\n\`\`\`. Analyze bugs, performance, security, and suggest improvements with optimized code examples.`;
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: codePrompt }],
                            max_tokens: 3000,
                            temperature: 0.6,
                        }),
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const data = await response.json();
                    aiMessageText = data.choices[0].message.content + (codeAnalysisResult ? `\n\n${codeAnalysisResult}` : '');
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else {
                    const messages = [...conversationHistory];
                    if (filesArray.length > 0 && !isContinuation) {
                        const fileMessages = await Promise.all(filesArray.map(async file => {
                            if (file.type.startsWith('image/')) {
                                return {
                                    role: "user",
                                    content: [
                                        { type: "text", text: `Analyze image: ${sanitizeInput(file.name)}` },
                                        { type: "image_url", image_url: { url: await readImage(file) } },
                                    ],
                                };
                            } else if (file.type.startsWith('text/') || file.type.includes('json') || file.type.includes('xml')) {
                                const content = await readFileContent(file);
                                return {
                                    role: "user",
                                    content: `Analyze file "${sanitizeInput(file.name)}":\n\`\`\`\n${content}\n\`\`\``,
                                };
                            } else {
                                return {
                                    role: "user",
                                    content: `Describe file "${sanitizeInput(file.name)}" (type: ${file.type}, size: ${(file.size / 1024 / 1024).toFixed(2)} MB).`,
                                };
                            }
                        }));
                        messages.push(...fileMessages);
                    }

                    let enhancedPrompt = message;
                    if (selectedSchoolMode && selectedSchoolMode !== 'roblox' && selectedSchoolMode !== 'slides') {
                        const modePrompts = {
                            algebra: `Solve this algebra problem step-by-step with clear explanations: "${message}"`,
                            science: `Explain this science topic with examples: "${message}"`,
                            geometry: `Solve this geometry problem step-by-step: "${message}"`,
                            history: `Explain this historical event/figure in detail: "${message}"`,
                            literature: `Analyze this literary work/theme/character: "${message}"`,
                            physics: `Solve this physics problem step-by-step: "${message}"`,
                            chemistry: `Explain this chemistry topic/problem: "${message}"`,
                            biology: `Explain this biology topic in detail: "${message}"`,
                        };
                        enhancedPrompt = modePrompts[selectedSchoolMode];
                    } else {
                        enhancedPrompt = `Handle this request with maximum creativity and precision: "${message}". Include code, visuals, or explanations as needed.`;
                    }

                    if (message) {
                        messages.push({ role: "user", content: isContinuation ? `Continue: ${message}` : enhancedPrompt });
                    }

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: messages.slice(-20),
                            max_tokens: 5000,
                            temperature: 0.7,
                            stream: true,
                            top_p: 0.95,
                        }),
                    });

                    if (!response.ok) throw new Error('API request failed');

                    const reader = response.body.getReader();
                    let buffer = '';
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        buffer += new TextDecoder().decode(value);
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                try {
                                    const parsed = JSON.parse(data);
                                    const content = parsed.choices[0].delta.content;
                                    if (content) {
                                        aiMessageText += content;
                                        aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                                        chatArea.scrollTop = chatArea.scrollHeight;
                                        clearTimeout(generationTimeout);
                                        generationTimeout = setTimeout(() => {
                                            if (isGenerating) {
                                                keepGeneratingBtn.classList.add('show');
                                            }
                                        }, 1500);
                                    }
                                } catch (e) {}
                            }
                        }
                    }
                    aiMessage.querySelector('.chat-message-content').innerHTML = formatMessage(aiMessageText, aiMessage);
                    latestAiResponse = aiMessageText;
                    chatArea.scrollTop = chatArea.scrollHeight;
                    conversationHistory.push({ role: "assistant", content: aiMessageText });
                }

                if (!isContinuation) {
                    filesArray = [];
                    fileList.innerHTML = '';
                    fileClearBtn.style.display = 'none';
                }
            } catch (error) {
                showError('Something broke! Check your connection.');
            } finally {
                typingIndicator.style.display = 'none';
                sendBtn.disabled = false;
                isGenerating = false;
                if (!keepGeneratingBtn.classList.contains('show')) {
                    clearTimeout(generationTimeout);
                }
            }
        }

        loadTheme();
    </script>
</body>
</html>
